<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header - Start: Sadece logodan oluşur -->
    <header>
        <img class="center" src="media/logo-google.jpg" width="351" height="113" alt="Google!">
    </header>
    <!-- Header - End -->

    <!-- Content - Start -->
    <content>

        <!-- Section - Start: Kart Blokları -->
        <Section>

            <div class="container">
                <!-- Article - Start: Search Bar -->
                <article class="card">
                    <div class="size-perlogo">
                        <p class="center font-specs">Search the web using Google!</p>
                        <input style="margin-bottom:2px;" type="text" name="q" value="" size="40">
                        <br>
                        <input type="submit" value="Google Search">
                        <input type="submit" name="sa" value="I'm feeling lucky">
                        <br>
                    </div>
                </article>
                <!-- Article - End: Search Bar -->

                <!-- Article - Start: Özel Arama -->
                <article class="card size-per40 bg-greendeep-light">
                    <ul style="list-style-type: none;">
                        <li style="font-weight: bold;">Special Searches</li>
                        <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford
                                Search</a></li>
                        <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux
                                Search</a>
                        </li>
                    </ul>
                </article>
                <!-- Article - End: Özel Arama -->

                <!-- Article - Start: Firma Verileri -->
                <article class="card size-per20 bg-greendeep-medium">
                    <ul style="list-style-type: none;">
                        <li><a
                                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                        </li>
                        <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html ">About
                                Google!</a></li>
                        <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company
                                Info</a></li>
                        <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google!
                                Logos</a></li>
                    </ul>
                </article>
                <!-- Article - End: Firma Verileri -->

                <!-- Article - Start: Subscribe Alanı-->
                <article class="card size-per40 bg-greendeep-heavy">
                    <div class="size-perlogo">
                        <br>
                        <p class="center font-specs p-margin">Get Google!</p>
                        <p class="p-margin"> updates monthly:</p>

                        <input style="margin-bottom:2px" type="text" name="emailaddr" value="your e-mail">
                        <br>
                        <input type="submit" value="Subscribe">
                        <a
                            href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                    </div>
                </article>
                <!-- Article - End: Subscribe Alanı-->
            </div>

        </Section>
        <!-- Section - End: Kart Blokları -->

    </content>
    <!-- Content - End -->

</body>

</html>
